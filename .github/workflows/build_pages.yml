name: build

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN_FOR_AUTO_DEPLOY }}
          repository: oldautumn/CNLaws.github.io
          event-type: build
